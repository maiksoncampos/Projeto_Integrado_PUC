<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">

    <title>Licita Fácil</title>
</head>

<body>

    <header>
        <nav class="main-nav navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow">
            <div class="container">
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <a class="btn btn-light btn-lg" href="/" role="button">Sair <i class="fas fa-times"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Page Content -->
    <div class="container main-container">
        <h1>Licita Fácil</h1>

        <form>

            <hr>

            <div class="form-group">
                <label class="col-md-2 control-label">E-mail</label>
                <div class="col-md-10">
                    <input class="form-control" id="email" type="text" value="usuario@gmail.com" placeholder="E-mail (requerido)" formControlName="email" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="password" type="password" value="1234" placeholder="Senha (requerido)" formControlName="password" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><a class="btn btn-success btn-lg" href="/admin.html" role="button">Entrar </a></span>
                </div>
            </div>
        </form>
    </div>
    <!-- Fim Content -->

    <footer class="border-top footer text-muted">
        <div class="container text-center">
            Licita Fácil é um trabalhdo acadêmico desenvolvido para o Curso de Arquitetura de Software Distribuído PUC - Minas Gerais
        </div>
    </footer>

</body>

</html>
